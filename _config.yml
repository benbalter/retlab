title: Lyons Zhang
description: Wireless Communication Specialist

lang: en-US
branch: master

# Pages to include in header navigation
nav_pages:
  - index.html
  - about.md

# Disqus login information, for comments
disqus:
  shortname: DISQUS_USERNAME

# Google Analytics tracking id
ga_username: UA-xxxxxxxx-x

# Links to include on the contact page
contact_links:
  - name: Twitter
    url: https://twitter.com/lyons-zhang
    icon: twitter
  - name: Facebook
    url: https://facebook.com/lyons-zhang
    icon: facebook

# Front matter defaults
permalink: "/:year/:month/:day/:title/"
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      comments: false

# Plugins
gems:
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-github-metadata
  - jekyll-feed

exclude:
  - vendor/bundle
