title: Ben Balter
description: Attorney, open source developer, product manager

lang: en-US
branch: main

# Pages to include in header navigation
nav_pages:
  - index.html
  - about.md

footer_pages:
  - fine-print.md

# Disqus login information, for comments
disqus:
  shortname: DISQUS_USERNAME

# Links to include on the contact page
contact_links:
  - name: Twitter
    url: https://twitter.com/BenBalter
    icon: twitter
  - name: Facebook
    url: https://facebook.com/BenBalter
    icon: facebook

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      comments: false

plugins:
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-github-metadata
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

exclude:
  - vendor/bundle/
  - node_modules/
  - js/
  - sass/
  - script/
  - prettier.config.js
  - "*.gem"
  - "*.gemspec"
  - "*.json"
  - "*.ts"

theme: null
repository: benbalter/retladb
permalink: pretty
