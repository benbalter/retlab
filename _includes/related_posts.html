<h6 class="border-top pt-3">If you enjoyed this post, you might enjoy:</h6>

<ul>
{% for relative_path in site.data.related_posts[page.relative_path] %}
  {% assign post = site.posts | where: "relative_path", relative_path | first %}
    <li>
      <a href="{{ post | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
