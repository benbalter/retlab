name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true 

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: script/bootstrap
        run: script/bootstrap
        
      - name: script/cibuild
        run: script/cibuild
