name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true 

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: script/bootstrap
        run: script/bootstrap
        
      - name: script/cibuild
        run: script/cibuild
