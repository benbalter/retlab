---
layout: default
---

<div class="row">
  <script src="https://github.com/lyons-zhang/lyons-zhang.github.io/MathJax.js?config=TeX-AMS-MML_HTMLorMML" 
          type="text/javascript">
  </script>
  <div class="col-sm-10 col-sm-offset-1">
    <article id="post{{ page.id | replace:"/","-" }}" class="post post{{ page.id | replace:"/","-" }}">

      <h2 class="title"><a href="{{ page.url | absolute_url }}">{{ page.title | smartify }}</a></h2>

      <div class="post-meta">
        <span class="entry-date">Posted {{ page.date | date: '%B %d, %Y' }}</span> |
        <a class="revision-history" href="{{ site.github.repository_url }}/commits/{{ site.branch }}/{{ page.path }}" target="_blank">View revision history</a>
      </div>

      <div class="entrybody">
        {{ content }}
      </div>

      {% include mini-bio.html %}

    </article>
  </div>
</div>
