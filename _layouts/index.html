---
layout: default
hero: true
---

<ul class="posts">
  
  <script type="text/javascript" src="https://github.com/lyons-zhang/lyons-zhang.github.io/MathJax.js?config=default">
  </script>
  
{% for page in site.posts %}
  <li class="post">
    <div class="row">
        <div class="col-sm-9">
            <a href="{{ page.url | absolute_url }}">{{ page.title | smartify }}</a>
        </div>
        <div class="col-sm-3 date">
            {{ page.date | date: '%B %d, %Y' }}
        </div>
    </div>
  </li>
{% endfor %}
</ul><!-- posts -->
