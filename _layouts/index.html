---
layout: default
hero: true
---

{{ content }}

{% for page in site.posts %}
  <div class="row mb-2">
      <div class="col-sm-9">
          <a href="{{ page.url | relative_url }}">{{ page.title | smartify }}</a>
      </div>
      <div class="col-sm-3 text-muted text-end small">
          {{ page.date | date: '%B %-d, %Y' }}
      </div>
  </div>
{% endfor %}
