<!DOCTYPE html>
<html lang="{{ site.lang }}" xml:lang="{{ site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/plain" rel="author" href="{{ site.github.url }}/humans.txt" />
    <link rel="shortcut icon" href="{{ "/favicon.ico?v=" | append: site.github.build_revision | relative_url }}">
    <link href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}" rel="stylesheet" media="screen">

    {% feed_meta %}
    {% seo %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.ga_username }}', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="{{ page.layout }} post{{ page.id | slugify | prepend: "-"}}">
    <div class="container">

      {% if layout.hero %}
        <div class="hero-unit">&nbsp;</div>
      {% endif %}

      {% include nav.html %}

      <div class="content" id="content" role="main">
        {{ content }}
      </div><!-- /.content -->

      <div class="row">
      	{% if page.hero %}
      	  <div class="col-sm-12 footer">
      	{% else %}
      	  <div class="col-sm-10 col-sm-offset-1 footer">
      	{% endif %}
      		<div class="fine-print">
      			<a href="{{ "/feed.xml" | relative_url }}"><i class="fa fa-rss"></i></a>
      			<a href="{{ "/fine-print/" | absoltue_url }}">Fine Print</a>
      		</div>
      	</div>
      </div>
    </div><!--/.container-->

    <script src="https://platform.twitter.com/oct.js" type="text/javascript"></script>
    <script type="text/javascript">twttr.conversion.trackPid('l6bfl', { tw_sale_amount: 0, tw_order_quantity: 0 });</script>

    <script src="{{ "/assets/vendor/anchor-js/anchor.min.js" | relative_url }}"></script>
    <script>anchors.add('h3, h4, h5, h6');</script>
  </body>
</html>
